<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    
    <!-- Importing local script files -->
    <script src="./src/routes/routes.js"></script>
    <script src="./src/store/store.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>üçîFood Ordering Websiteüëå</title>
  </head>
  <body x-data="globalStore()" x-init="init()" class="min-h-lvh w-lvw overflow-x-hidden" :class="darkMode ? 'bg-black text-white' : 'bg-gray-100 text-black'">
    <div x-data="router()" class="flex flex-col justify-between">
      <!-- Header -->
      <div 
        x-data="headerComponent()" 
        x-init="loadHeader()"
      ></div>
      
      <!-- Modules -->
      <div class="flex-1 mt-52 px-10">
        <!-- Home Page -->
        <div x-show="currentPage === 'home'" x-ref="home"></div>
      
        <!-- Cart Page -->
        <div x-show="currentPage === 'cart'" x-ref="cart"></div>

        <!-- Product Card Page -->
        <div x-show="currentPage === 'productCard'" x-ref="productCard"></div>
      </div> 
      
      <!-- Dark Theme -->
      <div class="fixed top-[420px] right-0">
        <button 
          @click="toggleTheme"
          class="p-3 rounded-full rounded-r-none shadow-lg"
          :class="darkMode ? 'bg-white text-black' : 'bg-orange-500 text-white'"
        >
          <i class="fa" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
        </button>
      </div>

      <!-- Footer -->
      <div 
        x-data="footerComponent()" 
        x-init="loadFooter()"
      ></div>
    </div>

    <script src="./src/js/component_Injection.js"></script>
  </body>
</html>
