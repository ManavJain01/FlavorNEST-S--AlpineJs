<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Importing local script files -->
    <script
      type="module"
      differ
      src="./src/Pages/Firebase/firebaseauth.js"
    ></script>
    <script src="./src/routes/routes.js"></script>
    <script src="./src/store/store.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>üçîFood Ordering Websiteüëå</title>
  </head>
  <body
    x-data="{
    ...globalStore(),
    ...registerUser()
  }"
    x-init="init()"
    class="min-h-lvh w-lvw overflow-x-hidden"
    :class="darkMode ? 'bg-black text-white transition-all duration-500' : 'bg-gray-100 text-black transition-all duration-500'"
  >
    <div x-data="router()" class="flex flex-col justify-between">
      <!-- Header -->
      <div x-data="headerComponent()" x-init="loadHeader()"></div>

      <!-- Modules -->
      <div class="flex-1 mt-56 px-10">
        <!-- Home Page -->
        <div x-show="currentPage === 'home'" x-ref="home"></div>

        <!-- Cart Page -->
        <div x-show="currentPage === 'cart'" x-ref="cart"></div>

        <!-- Product Card Page -->
        <div x-show="currentPage === 'productCard'" x-ref="productCard"></div>

        <!-- Login Page -->
        <div x-show="currentPage === 'login'" x-ref="login"></div>

        <!-- Register Page -->
        <!-- <script type="module" src="./src/Pages/Login/register.js"></script> -->
        <div x-show="currentPage === 'register'" x-ref="register"></div>

        <button
          @click="registerUser({
          email : 'sushil',
          phone : 'sushil',
          name:'sushil',
          password : 'sushil'
        })"
        >
          click me
        </button>

        <!-- Vendor Registration -->
        <div
          x-show="currentPage === 'vendor_registration'"
          x-ref="vendor_registration"
        ></div>

        <!-- Informational Pages -->
        <!-- Careers Page -->
        <div x-show="currentPage === 'careers'" x-ref="careers"></div>

        <!-- FAQs Page -->
        <div x-show="currentPage === 'faqs'" x-ref="faqs"></div>

        <!-- Privacy Policies Page -->
        <div
          x-show="currentPage === 'privacy_policies'"
          x-ref="privacy_policies"
        ></div>

        <!-- Terms And Conditions Page -->
        <div
          x-show="currentPage === 'terms_conditions'"
          x-ref="terms_conditions"
        ></div>
      </div>

      <!-- Dark Theme -->
      <div class="fixed top-[420px] right-0">
        <button
          @click="toggleTheme"
          class="p-3 rounded-full rounded-r-none shadow-lg"
          :class="darkMode ? 'bg-white text-black' : 'bg-orange-500 text-white'"
        >
          <i class="fa" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
        </button>
      </div>

      <!-- Footer -->
      <div x-data="footerComponent()" x-init="loadFooter()"></div>
    </div>

    <script src="./src/js/component_Injection.js"></script>
  </body>
</html>
