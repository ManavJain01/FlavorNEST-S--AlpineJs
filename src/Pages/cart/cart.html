<div class="text-gray-500 flex flex-col justify-center items-center gap-2 pb-10">
  <img src="../../../assets/images/empty_cart.png" alt="empty cart">
  <h1 class="text-2xl">Your Cart Is Empty!</h1>
  <p class="mt-3">Add items to it now.</p>
  <button @click="currentPage = 'home'" class="text-sm text-white bg-orange-500 px-4 py-2 hover:border hover:border-orange-500 rounded-full" :class="darkMode ? 'hover:bg-black hover:text-white' : 'hover:bg-white hover:text-black'">CONTINUE SHOPPING</button>

  <div class="flex gap-5">
    <div x-data="{  quantity: 1, foods: [
      { item: 'Regular Paneer Combo', vendor: 'The Miash Kitchen', price: '130', img: 'https://images.royoorders.com/insecure/fit/260/260/ce/0/plain/https://s3.us-west-2.amazonaws.com/royoorders2.0-assets/82b5bc/prods/ng9UPMCp5zrTxkHy38AdZb4jN8SFy5FkqhaQgpRp.jpg@webp', product_details: 'Delicious Regular paneer Combo which included 08 Medium size Paneer Sabji spl + Rice or 4 Roti/ 2 Pc Partatha.' }
      ]}" class="flex gap-5">
      <ul class="flex gap-5 mt-5">
        <template x-for="food in foods" :key="food.item">
          <li class="flex items-center gap-5 p-4 border rounded-xl">
            <img :src="food.img || ''" alt="product image" class="h-24 w-24 rounded-xl">
            
            <div class="flex flex-col gap-5">
              <span class="text-xl">Combos</span>
              <h2 class="text-sm font-bold" x-text="food.item"></h2>
            </div>
            
            <p class="text-gray-500">
              ₹ <span x-text="food.price"></span>
            </p>
  
            <div class="w-fit border border-orange-500 rounded">
              <button @click="quantity = quantity > 0 ? quantity - 1 : 0" class="font-bold text-xl px-3 py-1 border-r">-</button>
              <input type="number" name="quantity_in_cart" min="0" x-model="quantity" @change="console.log('Quantity changed to:', quantity)" class="w-12 pl-5 outline-none">
              <button @click="quantity = quantity + 1" class="font-bold text-xl px-3 py-1 border-l">+</button>
            </div>
  
            <p>₹ <span x-text="food.price * quantity"></span></p>
            
            <i class="text-xl fa-light fa-trash-can"></i>
          </li>
        </template>
      </ul>
    </div>
  
    <div class="flex flex-col gap-3 p-5 shadow-md rounded-xl">
      <h1 class="font-semibold text-2xl ">Order Summary</h1>
      <p class="text-xl ">Specific instructions</p>
      <p class="bg-gray-200 px-5 py-1 border ">Do you want to add any instructions?</p>
  
      <p class="flex justify-between pb-3 border-b">Total <span class="font-bold">₹ 265.20</span></p>
      
      <p class="flex justify-between pb-3 border-y">Service Fee <span class="font-bold">₹ 5.20</span></p>
      
      <p class="flex justify-between pb-3 border-b">Tax <span class="font-bold">₹ 13.00</span></p>
      
      <div class="flex flex-col gap-3">
        <span class="text-lg">Do you want to give a tip?</span>
        <div class="flex flex-col mx-auto py-2 px-3 border border-orange-500 rounded">
          <button>Custom</button>
          <button>Amount</button>
        </div>
      </div>
      
      <p class="flex justify-between pb-3 border-y">Amount Payable <span class="font-bold">₹ 291.46</span></p>
    </div>
  </div>
</div>
